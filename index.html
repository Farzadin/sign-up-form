<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="image">
      <img
        class="cat"
        src="./images/bogdan-farca-CEx86maLUSc-unsplash.jpg"
        alt="cat"
      />
      <p class="credit">
        Photo by
        <a class="credit-link" href="https://unsplash.com/@bogdanf"
          >Bogdan Farca</a
        >
        on
        <a href="https://unsplash.com/photos/CEx86maLUSc">Unsplash</a>
      </p>
    </div>
    <div class="content">
      <div class="headers">
        <h2 class="header">
          This is not a real online service! You know need something like this
          in your life to help realize your deepest dreams. Sign up now to get
          start.
        </h2>
        <h2 class="header">You know you want to.</h2>
      </div>
      <form action="" method="post">
        <div class="form-background">
          <h2>Let's do this!</h2>
          <div class="wrapper">
            <div class="col-one">
              <label for="fname">FIRST NAME<span>*</span></label>
              <input
                type="text"
                name="Fname"
                id="fname"
                pattern="\w{3,16}"
                required
                placeholder="John"
              />
              <label for="email">EMAIL<span>*</span></label>
              <input
                type="email"
                name="Email"
                id="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                placeholder="example@gmail.com.uk"
                required
              />
              <label for="password">PASSWORD<span>*</span></label>
              <input
                type="password"
                name="Password"
                id="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </div>
            <div class="col-two">
              <label for="lname">LAST NAME<span>*</span></label>
              <input
                type="text"
                name="Lname"
                id="lname"
                pattern="\w{3,16}"
                title="Must contain more than 3 and less than 16 characters"
                placeholder="Smith"
                required
              />
              <label for="phone-number">PHONE NUMBER</label>
              <input
                type="tel"
                name="Phone_Number"
                id="phone-number"
                pattern="^09[0|1|2|3][0-9]{8}$"
                title="Must Start with 09 and must contain 11 digits"
                placeholder="0900-000-0000"
              />
              <label for="re-password">CONFIRM PASSWORD<span>*</span></label>
              <input
                type="password"
                name="Re-Password"
                id="re-password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </div>
          </div>
        </div>
        <div class="button-container">
          <button type="submit">Create Account</button>
          <p>
            Already have an account? <a href="/" class="btn-link">Log in</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
