<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="image">
      <img
        class="cat"
        src="./images/bogdan-farca-CEx86maLUSc-unsplash.jpg"
        alt="cat"
      />
      <p class="credit">
        Photo by
        <a class="credit-link" href="https://unsplash.com/@bogdanf"
          >Bogdan Farca</a
        >
        on
        <a href="https://unsplash.com/photos/CEx86maLUSc">Unsplash</a>
      </p>
    </div>
    <div class="content">
      <div class="headers">
        <h2 class="header">
          This is not a real online service! You know need something like this
          in your life to help realize your deepest dreams. Sign up now to get
          start.
        </h2>
        <h2 class="header">You know you want to.</h2>
      </div>
      <form action="" method="post">
        <h2>Let's do this!</h2>
        <div class="wrapper">
          <div class="form-row">
            <label for="fname">FIRST NAME</label>
            <input type="text" name="Lname" id="lname" />
            <label for="fname">LAST NAME</label>
            <input type="text" name="Lname" id="lname" />
          </div>
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" name="Email" id="email" />
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="Phone_Number" id="phone-number" />
          </div>
          <label for="password">PASSWORD</label>
          <input type="password" name="Password" id="password" />
          <label for="re-password">CONFIRM PASSWORD</label>
          <input type="password" name="Re-Password" id="re-password" />
        </div>
        <div class="button-container">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="/">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
